<div class="app-content content">
  <div class="content-overlay"></div>
  <div class="content-wrapper">

    <section class="faq-search">
      <div class="row">
        <div class="col-12">
          <div class="card faq-bg bg-transparent box-shadow-0 p-1 p-md-5">
            <div class="card-content">
              <div class="card-body p-0">
                <h1 class="faq-title text-center mb-3">لیست بلاگ ها</h1>
                <p class="card-text text-center mt-3 font-medium-1 text-muted">
                  برای هر بلاگ روی آن کلیک کنید</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <div class="content-body">
      <!-- Decks section start -->
      <section id="decks">
        <div class="row">
          <div class="col-12">
            <div class="card-deck-wrapper">
              <div class="card-deck">
                <div class="row no-gutters">

                  <div class="col-md-3 col-sm-6 mb-5" *ngFor="let blog of blogList">
                    <div class="card">
                      <div class="card-content">
                        <div class="card-body">
                          <div class="d-inline-flex">
                            <div class="avatar mr-50">
                              <img src="assets/images/slider/02.jpg" alt="avtar images" height="32"
                                   width="32">
                            </div>
                            <h6   class="mb-0 d-flex align-items-center"> {{ blog?.full_name}}</h6>
                          </div>
                          <div
                            class="btn-group dropup dropdown-icon-wrapper mr-1 mb-1 cursor-pointer float-right width-20">
                            <a class="dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true"
                               aria-expanded="false">
                              <i class="bx bx-dots-vertical-rounded dropdown-icon"></i>
                            </a>
                            <div class="dropdown-menu width-100" style="direction: rtl!important;">
                              <button class="dropdown-item" (click)="deleteBlog(blog)">
                                <i class="bx bxs-trash"></i>
                                حذف
                              </button>
                            </div>
                          </div>
                          <div class=" text-center p-1">
                            <img *ngIf="blog?.is_main_file==1" class="img-fluid"
                                 [src]="blog?.path" alt="image">
                          </div>
                          <div class="user-profile-birthday-footer text-center text-lg-left">
                            <h4>{{blog?.title}}</h4>
                            <p *ngIf="blog?.content" class="mb-0"><small><span
                              [innerHTML]=" blog?.content | formatString |sanitizeHtml "></span></small>
                            </p>

                          </div>
                          <div class="row">حالت:{{blog?.status}}</div>
                          <div class="user-profile-birthday-footer text-center text-lg-right align-content-center">

                            <button class="btn btn-sm btn-light-primary mt-50 mr-1"
                                    (click)="openChangeBlogStatusDialog(blog)">
                              تغییر حالت
                            </button>

                            <button class="btn btn-sm btn-light-primary mt-50" (click)="openBlogDetailsDialog(blog)">
                              مشاهده بیشتر
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="text-center padding-10">
                      <button class="btn btn-primary" (click)="viewMoreBlog()">مشاهده بلاگ های بیشتر
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Decks section end -->


    </div>
  </div>
</div>
<!-- END: Content-->
