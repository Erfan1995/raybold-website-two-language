<div class="col-12 px-0 direction-rtl">
  <div class="card mb-0 p-2 h-100 d-flex justify-content-center" (click)="closeDialog()">
     <div class="bx-pull-left">
       <span class=" bx bx-x-circle cursor-pointer font-size t-w-hover">
              </span>
     </div>

    <div class="card-content">
      <div class="card-header user-profile-header">
        <div class="avatar mr-50 align-top">
          <img src="assets/images/slider/01.jpg" alt="avtar images"
               width="32" height="32">
          <span class="avatar-status-online"></span>
        </div>
        <div class="d-inline-block mt-25">
<!--          <h6 class="mb-0 text-bold-500">{{dropDownService.get('users', blog.user_id).full_name}}</h6>-->
          <p class="text-muted"><small>{{blogData?.created_date | date: 'dd/MM/yyyy'}}</small></p>
        </div>
      </div>
      <div class="card-body py-0">
        <div class="text-center">
          <h4 class="text-center mb-2">{{blogData?.title}}</h4>
          <hr>
        </div>
        <div *ngFor="let blogDetails of blog">

          <h4 class="margin-top-20">{{blogDetails?.title}}</h4>
          <p>
            <span
              [innerHTML]=" blogDetails?.content |sanitizeHtml "></span>
          </p>
          <img *ngIf="blogDetails?.image_path !== null" src="{{blogDetails?.image_path}}"
               alt="" style=" height: 300px; width:500px">
        </div>
        <br>
      </div>

    </div>
  </div>
</div>
