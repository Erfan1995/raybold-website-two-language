<!-- BEGIN: Content-->
<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body"><!-- users list start -->
      <div class="users-list-table">
        <div class="card">
          <div class="card-content">
            <div class="card-body">
              <!-- datatable start -->
              <div class="table-responsive">
                <table id="users-list-datatable" class="table">
                  <thead>
                  <tr>
                    <th>شماره</th>
                    <th>نام مکمل</th>
                    <th>شماره تماس</th>
                    <th>ایمل آدرس</th>
                    <th>صلاحیت</th>
                    <th>حالت کاربر</th>
                    <th>عملیات</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let user of users;let i=index">
                    <td>{{i + 1}}</td>
                    <td>{{user.full_name}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.title}}</td>
                    <td><span>{{user.status}}</span></td>
                    <td>
                        <span class="bx bx-edit-alt" (click)="openEditUserDialog(user)" title="ویرایش">
                        </span>
                      &ensp;
                      <span class="bx bx-trash-alt" (click)="deleteUser(user)" title="حذف">
                        </span>

                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <!-- datatable ends -->
            </div>
          </div>
        </div>
      </div>


      <!-- users list ends -->
    </div>
  </div>
</div>
<!-- END: Content-->
