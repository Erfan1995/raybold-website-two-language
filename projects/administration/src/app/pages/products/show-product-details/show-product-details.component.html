<div class="col-12 px-0 direction-rtl">
  <div class="card mb-0 p-2 h-100 d-flex justify-content-center" (click)="closeDialog()">
    <div class="bx-pull-left">
       <span class=" bx bx-x-circle cursor-pointer font-size t-w-hover">
              </span>
    </div>

    <div class="card-content">
      <div class="card-header user-profile-header">
        <div class="avatar mr-50 align-top">
          <img src="assets/images/slider/01.jpg" alt="avtar images"
               width="32" height="32">
          <span class="avatar-status-online"></span>
        </div>
        <div class="d-inline-block mt-25">
          <p class="text-muted"><small>{{products.created_date | date: 'dd/MM/yyyy'}}</small></p>
        </div>
      </div>
      <div class="card-body py-0">
        <div class="text-center">
          <h4 class="text-center mb-2">{{products?.title}}</h4>
          <hr>
        </div>
        <div *ngFor="let productDetails of products.product_details">

          <h4 class="margin-top-20">{{productDetails?.title}}</h4>
          <p>
            <span
              [innerHTML]=" productDetails?.content |sanitizeHtml "></span>
          </p>
          <img *ngIf="productDetails?.file_path!== null"
               class="margin-top-20 "
               src="{{productDetails?.file_path}}"
               alt=""
               style=" height: 300px; width:500px">

<!--            <source src="{{productDetails.file_path}}" type="video/ogg">-->
<!--          </video>-->
        </div>
        <br>
      </div>

    </div>
  </div>
</div>
