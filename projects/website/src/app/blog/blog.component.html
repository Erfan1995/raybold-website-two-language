<div class="main-content-wrapper">

  <section class="crumina-stunning-header stunning-header-bg8 pb60">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 m-auto align-center">
          <h1 class="page-title text-white">لست بلاگ ها</h1>
          <p class="fw-medium text-white text-center">
            خواندن بلاگها در افزایش اگاهی تان به شما کمک می کند
          </p>
          <br>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 m-auto">
              <h4 class="fw-medium text-white text-center">دنبال چه می گردید؟</h4>
              <form class="search-popup-form right-direction" [formGroup]="blogSearchForm"
                    (ngSubmit)="searchBlog(blogSearchForm.value)">
                <div class="input-btn--inline mb-3 direction-rtl">
                  <input formControlName="tag_name" class="input--dark" type="text"
                         placeholder="کلمه مورد نظر خودرا اینجا بنویسید">
                  <button type="submit" class="crumina-button button--primary button--l">جستجو</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <div class="crumina-breadcrumbs breadcrumbs--dark-themes">
    <div class="container right-direction">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <ul class="breadcrumbs">
            <li class="breadcrumbs-item float-right">
              <a href="../home">خانه</a>
              <span class="crumina-icon">»</span>
            </li>
            <li class="breadcrumbs-item float-right">
              <a>بلاگ</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <section class="medium-section-padding pb120 ">
    <div class="container right-direction">
      <div class="row">

        <div class="col-lg-4 text-right" *ngFor="let blog of blogList">
          <div class="swiper-slide">
            <div class="crumina-module crumina-testimonial-item testimonial--with-border">
              <div class="avatar">
                <img [defaultImage]="'assets/img/loader-2.svg'"
                     [lazyLoad]="blog.path.toString()" alt="blog">
              </div>
              <h6>{{blog.title}}</h6>
              <p [innerHTML]="blog.content"></p>
              <div class="author-posted">
                <p class="author">نویسنده:{{blog.full_name}}</p>
                <p>{{blog.created_at| date: 'MMM d, y'}}</p>
              </div>
              <div class="author-content">
                <a routerLink="./blog-details/{{blog.id}}/{{blog.title}}/{{blog.blog_category_id}}"
                   class="author-name h6"> بیشتر بخوانید ...</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="text-center padding-10">
            <button *ngIf="showButton===true" class="btn btn-primary" (click)="viewMoreBlog()">مشاهده بلاگ های بیشتر
            </button>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
